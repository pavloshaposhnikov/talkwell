<div class="container">
    <div class="header__inner">
        <div class="logo">
            <a href="#">
                <img src="assets/images/system/logo.svg" alt="logo" class="header-logo__img">
                TalkWell.
            </a>
        </div>
        <nav class="nav main">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Курси</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Ціни</a>
                </li>
                <li class="nav__item">

                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Зареєструватися</a>
                </li>
            </ul>
        </nav>
        <div class="mobile__nav-wrapper">
            <button id="burger" class="open__mobile">
                <span class="burger"></span>
                <span class="burger-text">Меню</span>
            </button>
            <nav class="mobile-nav" id="mobile-nav">
                <ul class="nav__list">
                    <li class="nav__item">

                    <li class="nav__item">

        </div> <!-- /.mobile__nav-wrapper -->
    </div>
</div>

<!-- MOBILE MENU SCRIPT -->
<script>
    document.querySelector('.open__mobile').addEventListener('click', function () {
        document.querySelector('.open__mobile').classList.toggle('is-open');
        document.querySelector('.mobile-nav').classList.toggle('is-open');
        document.querySelector('body').classList.toggle('no-scroll');
    });

    document.querySelectorAll('.nav__link').forEach(function (link) {
        link.addEventListener('click', function () {
            document.querySelector('.open__mobile').classList.remove('is-open');
            document.querySelector('.mobile-nav').classList.remove('is-open');
            document.querySelector('body').classList.remove('no-scroll');
        });
    });

</script>
